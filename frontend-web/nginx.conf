server {
  listen 80;
  server_name _;

  # Static app
  root /usr/share/nginx/html;
  index index.html;

  # Security headers (safe in server block)
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header Referrer-Policy "no-referrer-when-downgrade";

  location / {
    try_files $uri /index.html;
  }

  # ---- Proxies into the cluster ----
  location /api/ {
    proxy_pass http://api-service.ip-reputation.svc.cluster.local:8000/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }

  location /auth/ {
    proxy_pass http://auth-service.ip-reputation.svc.cluster.local:8001/;
    proxy_http_version 1.1;
    proxy_set_header Host $host;
    proxy_set_header X-Real-IP $remote_addr;
  }
}
