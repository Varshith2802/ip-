apiVersion: apps/v1
kind: Deployment
metadata:
  name: analysis-service
  namespace: ip-reputation
spec:
  replicas: 1
  selector:
    matchLabels:
      app: analysis-service
  template:
    metadata:
      labels:
        app: analysis-service
    spec:
      containers:
        - name: analysis-service
          image: ntvs28/iprep-analysis:1.0.0
          ports:
            - containerPort: 8002
---
apiVersion: v1
kind: Service
metadata:
  name: analysis-service
  namespace: ip-reputation
spec:
  selector:
    app: analysis-service
  ports:
    - name: http
      port: 8002
      targetPort: 8002
